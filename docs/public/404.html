<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow,noarchive,nosnippet" />
    <meta name="googlebot" content="noindex,nofollow,noarchive,nosnippet" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback.
      // Redirect /path -> /?p=/path so index.html can restore it.
      (function () {
        var l = window.location;
        // For project sites, keep only the first path segment as the base:
        //   /<repo>/anything/... -> "/<repo>/"
        // For user sites, this still works for deep routes on the root domain.
        var segs = l.pathname.split('/').filter(Boolean);
        var base = segs.length ? '/' + segs[0] + '/' : '/';
        var target =
          base +
          '?p=' +
          encodeURIComponent(l.pathname + l.search + l.hash) +
          '&v=1';
        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
